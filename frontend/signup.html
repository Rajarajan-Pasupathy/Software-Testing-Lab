<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - ShopE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
      font-style: italic;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      color: #d9534f;
    }

    .link-button {
      margin-top: 15px;
      display: block;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .link-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">ShopE</div>
    <div class="tagline">"Shop smart. Shop fast. ShopE."</div>

    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input id="username" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="msg"></p>
    <a class="link-button" href="login.html">Already have an account? Log in</a>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      fetch("http://localhost/ecommerce%20ws/backend/signup.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(user)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("msg").innerText = data.message;
        console.log("Server response:", data);
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("msg").innerText = "An error occurred.";
      });
    });
  </script>
</body>
</html>
